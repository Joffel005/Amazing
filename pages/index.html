<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="../pages/assets/css/Shop.css">
</head>
<body>
    <h1>The Daily Grind Co.</h1>
    <div class="container">
    <div class="products-container">
        <div class="product">
        <h2>Excelsa (500g)</h2>
        <img src="../assets/img/packaging.jpg">
        <p>Price: ₱1500.00</p>
        <button class="zoom"
        onclick="addToCart ('Excelsa (500g)' , 1500.00)">Add to Cart</button>
    </div>
    <div class="product">
        <h2>Liberica (500g)</h2>
        <img src="../assets/img/packaging.jpg">
        <p>Price: ₱1500.00</p>
        <button class="zoom"
        onclick="addToCart ('Liberica (500g)' , 1500.00)">Add to Cart</button>
    </div>
    <div class="product">
        <h2>Abarica (500g)</h2>
        <img src="../assets/img/packaging.jpg">
        <p>Price: ₱1500.00</p>
        <button class="zoom"
        onclick="addToCart ('Abarica (500g)' , 1500.00)">Add to Cart</button>
    </div>
    <div class="product">
        <h2>Robusta (500g)</h2>
        <img src="../assets/img/packaging.jpg">
        <p>Price: ₱1500.00</p>
        <button class="zoom"
        onclick="addToCart ('Robusta (500g)' , 1500.00)">Add to Cart</button>
    </div>
</div>


    <div class="cart">
        <h2>Your Cart</h2>
        <ul id="cart-items"></ul>
        <p>Total: ₱<span id="total">0.00</span></p>
            <button class="zoom"
        onclick="checkout()">Checkout</button>
    </div>
</div>


    <script src="../pages/assets/js/Shop.js"></script>
</body>
</html>
